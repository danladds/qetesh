<div id="invoice-list-wrap">
	<h1>Invoices</h1>
	
	<h2>Filter</h2>
	<select id="invoice-type-filter">
		<option value="*">All</option>
		<option value="0">Receivable</option>
		<option valie="1">Payable</option>
	</select>
	
	<table id="invoice-list">
		<tr>
			<th>#</th>
			<th>Date</th>
			<th>Customer Name</th>
			<th>Total</th>
		</tr>
		<tr class="invoice-list-item">
			<td class="{Id}"></td>
			<td class="{Issued}"></td>
			<td><span class="{Forename}"></span> <span class="{Surname}"></span></td>
			<td class="{Total}"></td>
		</tr>
	</table>

	<button type="button" class="btn_large" id="invoice-list-new">New Invoice</button>
	<button type="button" class="btn_large" id="invoice-list-reload">Reload List</button>
	<button type="button" class="btn_large" id="invoice-list-reset">Reset List Cache</button>
</div>
